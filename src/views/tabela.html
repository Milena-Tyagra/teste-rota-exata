<html>
<head>

<body>
    <div class="container">
        <button type="button" class="button" onclick="Listar()">Clique aqui para exibir a tabela</button> <br>
        <button type="button" class="button" onclick="ordenarLista()">Clique aqui para reodenar a tabela</button>
        <table id="tblListar">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Opcionais</th>
            </tr>
            <tbody></tbody>
        </table>
        
    </div>
